<div class="modal-container">
  <h2 mat-dialog-title>
    {{ data.isNew ? 'Add New Card' : 'Edit Card' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="editForm" class="edit-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter card title">
        <mat-error *ngIf="editForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Enter card description"
          rows="4">
        </textarea>
        <mat-error *ngIf="editForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSave()"
      [disabled]="!editForm.valid">
      Save
    </button>
  </mat-dialog-actions>
</div>
